<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
       <h2>회원가입</h2>
  <form>

    <div class="form-row">
      <div class="form-group">
        <label for="userId">아이디</label>
        <input type="text" id="userId" name="userId" required />
      </div>
      <div class="form-group">
        <label>&nbsp;</label>
        <button type="button" class="btn-check">중복확인</button>
      </div>
    </div>

    <div class="form-group">
      <label for="password">패스워드</label>
      <input type="password" id="password" name="password" required />
    </div>

    <div class="form-group">
      <label for="confirmPassword">패스워드 확인</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />
    </div>

    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="emailId">이메일</label>
        <input type="text" id="emailId" name="emailId" required placeholder="example" />
      </div>
      <div class="form-group">
        <label for="emailDomain">도메인</label>
        <input type="text" id="emailDomain" name="emailDomain" class="readonly" readonly />
        <select id="emailSelect">
          <option value="">직접입력</option>
          <option value="naver.com">naver.com</option>
          <option value="gmail.com">gmail.com</option>
          <option value="daum.net">daum.net</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="phone1">휴대전화</label>
        <input type="text" id="phone1" name="phone1" maxlength="3" required placeholder="010" />
      </div>
      <div class="form-group">
        <label>&nbsp;</label>
        <input type="text" id="phone2" name="phone2" maxlength="4" required />
      </div>
      <div class="form-group">
        <label>&nbsp;</label>
        <input type="text" id="phone3" name="phone3" maxlength="4" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="zipcode">우편번호</label>
        <input type="text" id="zipcode" name="zipcode" required />
      </div>
      <div class="form-group">
        <label>&nbsp;</label>
        <button type="button" class="btn-check">우편번호 검색</button>
      </div>
    </div>

    <div class="form-group">
      <label for="address1">기본주소</label>
      <input type="text" id="address1" name="address1" required />
    </div>

    <div class="form-group">
      <label for="address2">상세주소</label>
      <input type="text" id="address2" name="address2" required />
    </div>

    <button type="submit" class="submit-btn">회원가입</button>

  </form>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
